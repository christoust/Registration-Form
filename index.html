<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <h1>Sign Up</h1>
      <form action="">
        <label for="first">First Name:</label>
        <input
          type="text"
          id="first"
          name="first"
          placeholder="Enter your first name"
          required
        />

        <label for="last">Last Name:</label>
        <input
          type="text"
          id="last"
          name="last"
          placeholder="Enter your last name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="dob">Date of Birth:</label>
        <input
          type="date"
          id="dob"
          name="dob"
          placeholder="Enter your DOB"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />

        <label for="repassword">Re-type Password:</label>
        <input
          type="password"
          id="repassword"
          name="repassword"
          placeholder="Re-Enter your password"
          required
        />
        <span id="pass"></span>

        <label for="mobile">Contact:</label>
        <input
          type="text"
          id="mobile"
          name="mobile"
          placeholder="Enter your Mobile Number"
          required
          maxlength="10"
        />
        <label>Gender:</label>
        <div class="gender-options">
          <label>
            <input
              type="radio"
              id="male"
              name="gender"
              value="male"
              required
            />Male
          </label>
          <label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />Female
          </label>
          <label>
            <input
              type="radio"
              id="other"
              name="gender"
              value="other"
              required
            />Other
          </label>
        </div>
        <label
          >Address
          <input
            type="textArea"
            id="Address"
            name="address"
            placeholder="Enter your address"
            
            required
          />
        </label>
        <div class="toggle-container">
          <label for="notifications">Receive Notifications:</label>
          <label class="switch">
              <input type="checkbox" id="notifications" name="notifications">
              <span class="slider"></span>
          </label>
      </div>

        <div class="wrap">
          <button type="submit" onclick="solve()">Submit</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
